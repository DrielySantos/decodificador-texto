<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/media-querie.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">
    
    <title>Decodificador</title>
</head>
<body>
    <header class="header">
        <h1>
            <a  class="header_titulo" href="./index.html">Decodificador</a>
        </h1>

        <button class="header__interruptor" id="interruptor">
            <img src="./src/assets/light-bulb.svg" alt="ícone de interruptor">
        </button>
    </header>

    <main class="decodificador">
        <section class="decodificador__campo">
            <textarea class="decodificador__campo__entrada" id="campo_entrada" placeholder="Digite seu texto..."></textarea>
            <div class="decodificador__campo__exclamacao">
                <img src="./src/assets/vector.png" alt="Ponto de exclamação">
                <p class="decodificador__campo__exclamacao__texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="decodificador__campo__botoes">
                <button onclick="criptografarTexto()" class="botao">Criptografar</button>
                <button onclick="descriptografarTexto()" class="botao">Descriptografar</button>
            </div>
        </section>

        <section class="decodificador__retorno">
            <textarea class="decodificador__retorno__campo" id="mensagem" readonly></textarea>

            <div class="decodificador__retorno__descricao" id="descricao">
                <img class="decodificador__retorno__descricao__img" src="./src/assets/image.png">

                <div class="decodificador__retorno__descricao__atencao">
                    <h2 class="decodificador__retorno__descricao__titulo">Nenhuma mensagem encontrada</h2>
                    <p class="decodificador__retorno__descricao__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

            </div>

            <div class="decodificador__retorno__botao">
                <button onclick="copyText()" id="copiar" class="botao copiar-botao">Copiar</button>
            </div> 
        </section>
    </main>
    
    <footer class="footer">
        <h3 class="footer__titulo">Desenvolvido por Driely Santos</h3>
        <div class="redes-sociais">
            <a href="https://www.linkedin.com/in/driely-santos98/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin"></i>
            </a>

            <a href="https://github.com/DrielySantos" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="mailto:santosdriely98@gmail.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
    </footer>
    

    <script src="decodificador.js"></script>
</body>
</html>
